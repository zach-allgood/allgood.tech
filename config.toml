baseURL = 'https://allgood.tech/'
languageCode = 'en-us'
title = 'Allgood Tech Blog'
theme = 'hello-friend-ng'
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  # Subtitle for home
  homeSubtitle = "Software Engineering, Cloud, Ethical Hacking"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Allgood Tech - All things security, hacking, and software"
  keywords = "homepage, blog, aws, cybersecurity, news, certifications, education, tutorials, guides, dns, networking, software, engineer, software engineer"
  images = ["images/preview-image.png"]

  [[params.social]]
  name = "github"
  url = "https://github.com/zach-allgood"

  [[params.social]]
  name = "credly"
  url = "https://www.credly.com/users/zachary-allgood/badges"

  [[params.social]]
  name = "twitter"
  url = "https://twitter.com/zallgoodtech"

[taxonomies]

[languages]
  [languages.en]
    title = "Allgood Tech"
    subtitle = "Security"
    keywords = "homepage, blog, aws, cybersecurity, news, certifications, education, tutorials, guides, dns, networking, software, engineer, software engineer"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "allgood.tech"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts/"

[deployment]
order = [".png$", ".jpg$", ".gif$", ".svg$"]

[[deployment.targets]]
URL = "s3://allgood.tech?region=us-east-1"

[[deployment.matchers]]
# Cache static assets for 20 years.
pattern = "^.+\\.(js|css|png|jpg|gif|svg|ttf)$"
cacheControl = "max-age=630720000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true